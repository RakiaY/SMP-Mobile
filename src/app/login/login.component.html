<ion-content class="signup-screen" fullscreen>
  <div class="mobile-wrapper">
    <!-- Header -->
    <div class="header">
      <h1>SitMyPet</h1>
    </div>

    <!-- Container -->
    <div class="signup-container">
      <p class="subtitle">Leur bonheur, notre priorit√©</p>

      <!-- Form -->
      <form [formGroup]="loginForm" (ngSubmit)="submitForm()">

        <!-- Email -->
        <div class="form-group icon-right">
          <input type="email" placeholder="Adresse e-mail" formControlName="email" />
          <div class="icon-container">
            <ion-icon name="mail-outline"></ion-icon>
          </div>
        </div>

        <!-- Password -->
        <div class="form-group icon-left">
          <div class="icon-container">
            <ion-icon name="lock-closed-outline"></ion-icon>
          </div>
          <input type="password" placeholder="Mot de passe" formControlName="password" />
        </div>

        <!-- Submit Button -->
        <ion-button expand="block" type="submit" class="signup-button" [disabled]="loginForm.invalid">
          Se connecter
        </ion-button>
      </form>

      <!-- Register Redirect -->
      <div class="login-link">
        <p>Vous n'avez pas de compte ?
          <a routerLink="/signup" class="register-link">S'inscrire</a>
        </p>
      </div>
    </div>
  </div>
</ion-content>
